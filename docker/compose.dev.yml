name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../.env:/app/.env
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minio_admin
      - S3_SECRET_ACCESS_KEY=minio_secret_key_2025
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      delineate-minio:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio_admin
      - MINIO_ROOT_PASSWORD=minio_secret_key_2025
      - MINIO_REGION=us-east-1
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " until mc alias set minio http://delineate-minio:9000 minio_admin minio_secret_key_2025; do
        echo 'Waiting for MinIO...'
        sleep 2
      done; mc mb minio/downloads --ignore-existing || true; echo 'Bucket created successfully'; "

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14318:4318" # Map to 14318 externally to avoid Windows reserved port range
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  minio-data:
