name: CD - Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
  workflow_dispatch: # Allow manual trigger

# Only one deployment at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false # Don't cancel ongoing deployments

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/delineate-hackathon
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"

  # Build and push Docker image
  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    needs: test
    outputs:
      image_tag: ${{ env.DOCKER_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args for better caching
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo "Image pushed with tag ${{ env.DOCKER_TAG }}"

  # Deploy to VM via SSH
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-24.04
    needs: build-push
    environment:
      name: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.VM_PROJECT_DIR || '/opt/hackathon' }}

            # Pull latest code
            sudo git pull origin main || true

            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Set environment variables for compose
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export IMAGE_TAG="${{ env.DOCKER_TAG }}"

            # Pull latest images
            echo "üì¶ Pulling latest images..."
            sudo docker compose -f docker/compose.registry.yml pull

            # Stop old containers and start new ones
            echo "üîÑ Restarting services..."
            sudo docker compose -f docker/compose.registry.yml up -d --remove-orphans

            # Cleanup old images
            echo "üßπ Cleaning up..."
            sudo docker image prune -f

            # Health check
            echo "‚ù§Ô∏è Checking health..."
            sleep 10
            curl -f http://localhost:3000/health || exit 1

            echo "‚úÖ Deployment complete!"

      - name: Notify on success
        if: success()
        run: 'echo "Deployment successful! Image tag: ${{ env.DOCKER_TAG }}"'

      - name: Notify on failure
        if: failure()
        run: 'echo "Deployment failed! Check logs for details."'
